<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="row">
          <div class="column">
            <h3 class="title">Billing Address</h3>
            <div class="input-box">
              <span>Full Name :</span>
              <input type="text" placeholder="Deepak Yadav" />
            </div>
            <div class="input-box">
              <span> Email :</span>
              <input type="Email" placeholder="example@example.com" />
            </div>
            <div class="input-box">
              <span> Address :</span>
              <input type="text" placeholder="Room - street - Locality" />
            </div>
            <div class="input-box">
              <span> City :</span>
              <input type="text" placeholder="Bhopal" />
            </div>
            <div class="flex">
              <div class="input-box">
                <span> State :</span>
                <input type="text" placeholder="MP" />
              </div>
              <div class="input-box">
                <span> Pin Code :</span>
                <input type="number" placeholder="123 456" />
              </div>
            </div>
          </div>
          <div class="column">
            <h3 class="title">Payment</h3>
            <div class="input-box">
              <span>Card Accepted:</span>
              <input type="text" placeholder="Deepak Yadav" />
            </div>
            <div class="input-box">
              <span> Name of the card :</span>
              <input type="text" placeholder="Deepak yadav" />
            </div>
            <div class="input-box">
              <span> Credit Card Number :</span>
              <input type="number" placeholder="1111 2222 3333 4444" />
            </div>
            <div class="input-box">
              <span> Ex. Month :</span>
              <input type="text" placeholder="December" />
            </div>
            <div class="flex">
              <div class="input-box">
                <span>Ex. Year :</span>
                <input type="number" placeholder=" 2030" />
              </div>
              <div class="input-box">
                <span> CVV :</span>
                <input type="number" placeholder="123" />
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn"> Submit</button>
      </form>
    </div>
  </body>
</html>
